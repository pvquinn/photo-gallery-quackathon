<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="main">

        <h1>Duck Bar</h1>
        <h2>Pick your favorite ducks!</h2>
        <p>Like a duck? Add it to <a onclick="populate()" href="collection.html">Your Collection</a></p>

        <div>
            <p>Ducks:</p>
            <div class="images"></div>
        </div>
        <script>
            const images = ['big-duck.jpg', 'fancy-duck.jpg', 'red-duck.jpg', 'water-duck.jpg']

            for (let x = 0; x < images.length; x++) {
                let id = images[x]
                const element = '<img class="small-img" src="' + images[x] + '"> \n <button id="' + images[x] + '" onclick="addToStorage(this);addDuck();">SAVE</button> \n <hr>'
                document.querySelector('.images').innerHTML += element;
            }

        </script>


    </div>
    <script src="index.js"></script>

</body>

</html>
