<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="main">

        <h1>Duck Bar</h1>


        <h2>Your Favorite Ducks!</h2>
        <p>Need to add more? Head back to the <a onclick="populate()" href="index.html">Gallery</a></p>

        <div>
            <p>Ducks:</p>

            <div class="images"></div>
        </div>
        <script>
            let images = []


            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                images.push(key);
            }

            for (let x = 0; x < images.length; x++) {
                let id = images[x];
                const element = '<div><img class="small-img" src="' + images[x] + '"> \n <button id="' + images[x] + '" onclick="remove(this)">REMOVE</button> <hr> </div>';
                document.querySelector('.images').innerHTML += element;
            }

        </script>

        <div id="message" hidden>Message</div>

    </div>
    <script src="index.js"></script>

</body>

</html>
